<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/login.css">
    <title>Login</title>
</head>
<body>


    <div class="header"></div>

    <div class="content">
        <div>
            <img class="img" src="../style/windows.png" alt="">
            <h3>Pour commencer, cliquez sur votre <br> nom d'utilisateur</h3>
        </div>

        <div class="separation"></div>

        <div class="form">
            <div>
                <div class="contentForm">
                    <div><img class="profil" src="../public/vite.svg" alt=""></div>
                    <div class="inputForm">
                        <h4>Admin</h4>

                        <div class="inputLabel">
                            <label for="inputLogin">Mot de passe</label>
                            <div>
                                <input id="inputLogin" type="text" class="inputLogin">
                                <p>Fr</p>
                                <img class="btnArrow btn" src="../style/arrow-right-solid.svg" alt="">
                                <img class="btnQuestion btn" src="../style/question-solid.svg" alt="">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <div class="contentFooter">
            <img class="btnPoweroff btn" src="../style/power-off-solid.svg" alt="">
            <p>Arreter l'ordinateur</p>
        </div>

        <div>
            <p>Apres avoir ouvert votre session, vous pouvez ajouter <br> ou modifier des comptes.</p>
            <p>Allez dans le Panneau de configuration et cliquez sur <br> Comptes d'utilisateurs.</p>
        </div>

    </div>

</body>
</html>
